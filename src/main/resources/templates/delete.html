<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>消去</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* フォントを設定 */
            background-color: #87cefa; /* 背景色を設定 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ページ全体の高さを画面の高さに設定 */
        }
        .content {
            background-color: #ffffff; /* コンテンツの背景色を設定 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333; /* ヘッダーのテキスト色を設定 */
            margin-bottom: 20px;
        }
        p {
            margin: 0;
        }
        a {
            color: #007bff; /* リンクの色を設定 */
            text-decoration: none; /* 下線を削除 */
        }
        a:hover {
            text-decoration: underline; /* リンクにマウスを合わせた時の下線を表示 */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>消去しました</h1>
        <p style="text-align:center"><a href="/">トップページへ</a></p>
    </div>
</body>
</html>
