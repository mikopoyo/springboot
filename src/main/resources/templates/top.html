<!DOCTYPE html>
<html>
<head>
    <title>一蘭</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
		        .container {
		   margin-top: 50px;
		}
		h3 {
		   color: #333;
		}
		.btn-primary {
		   background-color: #007bff;
		   border-color: #007bff;
		}
		.btn-primary:hover {
		   background-color: #0056b3;
		   border-color: #0056b3;
		}
		.table {
		   margin-top: 20px;
		}
		.btn-warning {
		   background-color: #ffc107;
		   border-color: #ffc107;
		}
		.btn-warning:hover {
		   background-color: #e0a800;
		   border-color: #d39e00;
		}
		.alert {
		   margin-top: 20px;
		}
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-4 mb-3">メモ帳</h3>
        <div class="text-center mb-4">
            <a class="btn btn-primary" th:href="@{/add/}">新しいメモを追加</a>
        </div>

        <div th:if="${list!=null and !list.empty}" class="table-responsive">
            <table class="table table-striped mx-auto" style="width: 80%;">
                <thead>
                    <tr>
                        <th></th>
                        <th>タイトル</th>
                        <th></th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, stat : ${list}" th:object="${item}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="*{taitol}"></td>                             
                        <td>
                            <a class="btn btn-warning" th:href="@{/syousai/{id}(id=*{id})}">詳細</a>
                        </td> 
                        <td>
                            <a class="btn btn-warning" th:href="@{/delete/{id}(id=*{id})}">消去</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${list!=null and !list.empty}" class="text-center">
            <div class="alert alert-danger" role="alert">
                データなし
            </div>
        </div>
    </div>
</body>
</html>
