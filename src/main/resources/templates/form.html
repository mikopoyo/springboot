<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
.container {

    max-width: 600px;

    margin: auto;

}

h2 {

    color: #333;

}

.form-control {

    border-radius: 5px;

}

.btn-primary {

    background-color: #007bff;

    border-color: #007bff;

}

.btn-primary:hover {

    background-color: #0056b3;

    border-color: #0056b3;

}

.text-end {

    margin-top: 20px;

}

.favorite {

    background-color: #ffc107;

    border-color: #ffc107;

    color: #333;

    padding: 5px 10px;

    margin-left: 10px;

    border-radius: 5px;

}

.favorite:hover {

    background-color: #e0a800;

    border-color: #d39e00;

}
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">メモ</h2>
        <form class="needs-validation" method="post" th:action="@{/add/}" th:object="${memobook}" novalidate>    
            <div class="mb-3">        
                <input type="text" class="form-control" name="taitol" placeholder="タイトルを入力してね" required />
            </div>    
            <div class="mb-3">        
                <textarea class="form-control" name="memo" rows="5" placeholder="メモの内容をいれてね" required></textarea>
            </div>    
            <button type="submit" class="btn btn-primary">そーしん</button>
        </form>
    </div>
    <br>
    <div class="text-end">
        <button class="favorite" onclick="location.href='../'">もどる</button>
        <button class="favorite" onclick="location.href='../logout'">ログアウト</button>
    </div>
</body>
</html>
