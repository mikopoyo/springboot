<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しょうさい</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #87cefa;
        }
        .container {
            padding-top: 50px;
        }
        .content-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .memo-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .btn {
            margin-top: 20px;
        }
        .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-box">
                    <h3 class="text-center mb-4">しょーさい</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>番号</th>
                                <th>タイトル</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, stat : ${detaillist}" th:object="${item}">
                                <td th:text="${stat.count}"></td>
                                <td th:text="*{taitol}"></td>
                            </tr>
                            <tr th:each="item, stat : ${detaillist}" th:object="${item}">
                                <td></td>
                                <td>
                                    <div class="memo-box" th:text="*{memo}"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <a class="btn btn-warning" th:href="@{/}">もどる</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
